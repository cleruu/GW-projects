<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcaCHEMi</title>
    <link rel ="stylesheet" href="profstyle.css">
    <link href = 'https://unpkg.com/boxicons@latest/css/boxicons.min.css' rel = 'stylesheet'>
</head>
<body>
    <img class="prof-image" src="images/profimage.png" alt="">
    
    <div class="wrapper">
        <form action=""> 
            <h1>Profile</h1>
            <div class="wrapper">
                
                <div class="input-box">
                    <label>Username</label>
                    <input type="text" placeholder="" required>
                    <i class='bx bxs-edit-alt' ></i>   
                </div>
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="" required>
                    <i class='bx bxs-edit-alt' ></i>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="" required>
                    <i class='bx bxs-edit-alt' ></i>
                </div>
                <div class="input-box">
                    <label>Grade</label>
                    <input type="grade" placeholder="" required>
                    <i class='bx bxs-edit-alt' ></i>
                </div>
                <div class="input-box">
                    <label>Grade-level</label>
                    <input type="text" placeholder="" required>
                    <i class='bx bxs-edit-alt' ></i>
                </div>
        
            <button type="submit" class="upd">Update Information</button>
            <button type="submit" class="logout">Sign Out</button>
        </form>
    </div>
</body>
</html>
